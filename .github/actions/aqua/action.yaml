name: "Setup tools"
description: "Setup tools with aqua"
inputs:
  github_token:
    description: "GitHub Token"
    required: true
runs:
  using: composite
  steps:
    - uses: aquaproj/aqua-installer@4551ec64e21bf0f557c2525135ff0bd2cba40ec7  # v3.0.0
      with:
        aqua_version: v2.25.2
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
