apiVersion: v1
kind: Pod
metadata:
  name: privilege-escalation
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.initContainers[0].securityContext.allowPrivilegeEscalation: Forbidden: Allowing privilege escalation for containers is not allowed"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
  initContainers:
    - name: debug
      image: quay.io/cybozu/ubuntu-debug
      securityContext:
        allowPrivilegeEscalation: true
