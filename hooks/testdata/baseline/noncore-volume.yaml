apiVersion: v1
kind: Pod
metadata:
  name: noncore-volume
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.volumes[0]: Forbidden: Volume type NFS is not allowed to be used"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
  volumes:
    - name: nfs
      nfs:
        path: /mnt/nfs
        server: localhost
