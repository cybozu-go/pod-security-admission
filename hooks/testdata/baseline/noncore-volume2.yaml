apiVersion: v1
kind: Pod
metadata:
  name: noncore-volume2
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.volumes[1]: Forbidden: Volume type FlexVolume is not allowed to be used"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
  volumes:
    - name: config
      configMap:
        name: config
    - name: flex
      flexVolume:
        driver: flex
