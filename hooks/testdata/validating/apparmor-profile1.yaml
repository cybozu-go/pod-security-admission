apiVersion: v1
kind: Pod
metadata:
  name: apparmorprofile1
  annotations:
    expected.pod-security.cybozu.com/baseline: ""
    expected.pod-security.cybozu.com/hostpath: ""
    expected.pod-security.cybozu.com/privileged: ""
    expected.pod-security.cybozu.com/restricted: ""
spec:
  securityContext:
    runAsNonRoot: true
    appArmorProfile:
      type: RuntimeDefault
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      appArmorProfile:
        type: RuntimeDefault
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      appArmorProfile:
        type: Localhost
        localhostProfile: k8s-apparmor-example-deny-write
