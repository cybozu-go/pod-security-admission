apiVersion: v1
kind: Pod
metadata:
  name: apparmorprofile1
  annotations:
    expected.pod-security.cybozu.com/baseline: "denied the request: spec.SecurityContext.containers.initContainers[0]: Forbidden: Localhost/k8s-apparmor-example-deny-write is not an allowed AppArmor profile"
    expected.pod-security.cybozu.com/hostpath: "denied the request: spec.SecurityContext.containers.initContainers[0]: Forbidden: Localhost/k8s-apparmor-example-deny-write is not an allowed AppArmor profile"
    expected.pod-security.cybozu.com/privileged: ""
    expected.pod-security.cybozu.com/restricted: "denied the request: spec.SecurityContext.containers.initContainers[0]: Forbidden: Localhost/k8s-apparmor-example-deny-write is not an allowed AppArmor profile"
spec:
  securityContext:
    runAsNonRoot: true
    appArmorProfile:
      type: RuntimeDefault
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      appArmorProfile:
        type: RuntimeDefault
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      appArmorProfile:
        type: Localhost
        localhostProfile: k8s-apparmor-example-deny-write
