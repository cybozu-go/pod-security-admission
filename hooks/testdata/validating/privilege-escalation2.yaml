apiVersion: v1
kind: Pod
metadata:
  name: privilege-escalation
  annotations:
    expected.pod-security.cybozu.com/baseline: ""
    expected.pod-security.cybozu.com/hostpath: ""
    expected.pod-security.cybozu.com/privileged: ""
    expected.pod-security.cybozu.com/restricted: "denied the request: spec.initContainers[0].securityContext.allowPrivilegeEscalation: Forbidden: Allowing privilege escalation for containers is not allowed"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: ghcr.io/cybozu/ubuntu
  initContainers:
    - name: debug
      image: ghcr.io/cybozu/ubuntu-debug
      securityContext:
        allowPrivilegeEscalation: true
