apiVersion: v1
kind: Pod
metadata:
  name: noncore-volume2
  annotations:
    expected.pod-security.cybozu.com/baseline: ""
    expected.pod-security.cybozu.com/hostpath: ""
    expected.pod-security.cybozu.com/privileged: ""
    expected.pod-security.cybozu.com/restricted: "denied the request: spec.volumes[1]: Forbidden: Volume type FlexVolume is not allowed to be used"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: ghcr.io/cybozu/ubuntu
  volumes:
    - name: config
      configMap:
        name: config
    - name: flex
      flexVolume:
        driver: flex
