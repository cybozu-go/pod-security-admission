apiVersion: v1
kind: Pod
metadata:
  name: apparmor-invalid-annotation
  annotations:
    container.apparmor.security.beta.kubernetes.io/ubuntu: "localhost/my-profile"
    expected.pod-security.cybozu.com/baseline: "spec.annotations[container.apparmor.security.beta.kubernetes.io/ubuntu]: Forbidden: localhost/my-profile is not an allowed AppArmor profile"
    expected.pod-security.cybozu.com/hostpath: "spec.annotations[container.apparmor.security.beta.kubernetes.io/ubuntu]: Forbidden: localhost/my-profile is not an allowed AppArmor profile"
    expected.pod-security.cybozu.com/privileged: ""
    expected.pod-security.cybozu.com/restricted: "spec.annotations[container.apparmor.security.beta.kubernetes.io/ubuntu]: Forbidden: localhost/my-profile is not an allowed AppArmor profile"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: ghcr.io/cybozu/ubuntu
