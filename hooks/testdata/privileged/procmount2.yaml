apiVersion: v1
kind: Pod
metadata:
  name: procmount2
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.initContainers[0].securityContext.procMount: Forbidden: ProcMountType Unmasked is not allowed"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
      securityContext:
        procMount: Default
  initContainers:
    - name: debug
      image: quay.io/cybozu/ubuntu-debug
      securityContext:
        procMount: Unmasked
