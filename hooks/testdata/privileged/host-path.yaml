apiVersion: v1
kind: Pod
metadata:
  name: host-path
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.volumes[0]: Forbidden: Volume type HostPath is not allowed to be used"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
  volumes:
    - name: host
      hostPath:
        path: /etc/host
