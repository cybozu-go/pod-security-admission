apiVersion: v1
kind: Pod
metadata:
  name: privileged2
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.initContainers[0].securityContext.privileged: Forbidden: Privileged containers are not allowed"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
  initContainers:
    - name: debug
      image: quay.io/cybozu/ubuntu-debug
      securityContext:
        privileged: true
