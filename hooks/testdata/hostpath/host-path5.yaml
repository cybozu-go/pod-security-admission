apiVersion: v1
kind: Pod
metadata:
  name: host-path5
  annotations:
    test.pod-security.cybozu.com/message: "denied the request: spec.volumes[0]: Forbidden: HostPath is not allowed to be used"
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: ghcr.io/cybozu/ubuntu
      volumeMounts:
        - mountPath: /mnt
          name: host
          readOnly: true
  volumes:
    - name: host
      hostPath:
        path: /opt/bin
