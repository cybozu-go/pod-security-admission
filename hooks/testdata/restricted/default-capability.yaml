apiVersion: v1
kind: Pod
metadata:
  name: default-capability
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu
      securityContext:
        capabilities:
          add:
            - CHOWN
            - NET_BIND_SERVICE
            - SETUID
            - SYS_CHROOT
